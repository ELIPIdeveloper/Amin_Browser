<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        #container {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
        }
        #result {
            color: white;
            font-size: 24px;
            background: black;
            padding: 10px;
            display: inline-block;
            margin-bottom: 10px;
        }
        #mic {
            width: 50%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="result"></div>
        <br>
        <img id="mic" src="microphone.png" alt="Microphone">
    </div>

    <audio id="greeting" src="greeting.mp3"></audio>
    <audio id="default" src="default.mp3"></audio>

    <script>
        const micButton = document.getElementById("mic");
        const resultDiv = document.getElementById("result");
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        
        recognition.lang = "fa-IR";
        recognition.interimResults = false;
        recognition.continuous = false;

        micButton.addEventListener("click", () => {
            resultDiv.textContent = "در حال گوش دادن...";
            recognition.start();
        });

        recognition.onresult = (event) => {
            const text = event.results[0][0].transcript;
            resultDiv.textContent = text;
            recognition.stop();

            if (text.includes("سلام")) {
                document.getElementById("greeting").play();
            } else if (text.includes("چیست") || text.includes("کیست")) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(text)}`, "_blank");
            } else {
                document.getElementById("default").play();
            }
        };

        recognition.onerror = (event) => {
            resultDiv.textContent = "خطا در تشخیص صدا";
        };
    </script>

</body>
</html>
