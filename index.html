<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف پس‌زمینه عکس</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        canvas { margin-top: 10px; }
    </style>
</head>
<body>

    <h2>گرفتن عکس و حذف پس‌زمینه</h2>
    <video id="video" width="320" height="240" autoplay></video>
    <br>
    <button onclick="captureImage()">گرفتن عکس</button>
    <br><br>
    <canvas id="outputCanvas"></canvas>

    <script>
        let video;
        let bodypix;
        let segmentation;
        let outputCanvas, ctx;

        function setup() {
            video = createCapture(VIDEO);
            video.size(320, 240);
            video.hide();

            outputCanvas = document.getElementById("outputCanvas");
            ctx = outputCanvas.getContext("2d");
            outputCanvas.width = 320;
            outputCanvas.height = 240;

            bodypix = ml5.bodyPix(modelLoaded);
        }

        function modelLoaded() {
            console.log("مدل BodyPix بارگذاری شد.");
        }

        function captureImage() {
            bodypix.segment(video, gotResult);
        }

        function gotResult(error, result) {
            if (error) {
                console.error(error);
                return;
            }
            segmentation = result;
            ctx.clearRect(0, 0, outputCanvas.width, outputCanvas.height);
            ctx.putImageData(segmentation.backgroundMask, 0, 0);
        }

        setup();
    </script>

</body>
</html>
