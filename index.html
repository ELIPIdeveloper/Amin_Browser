<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه با عکس پس‌زمینه و شناسایی صدا</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-image: url('background.jpg'); /* عکس پس‌زمینه */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .image-container {
            position: absolute;
            bottom: 1%;
            width: 50%;
        }
        .image-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .speech-text {
            position: absolute;
            text-align: center;
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- عکس پایین صفحه -->
    <div class="image-container">
        <img id="startSpeech" src="clickable_image.jpg" alt="Click to Start Speech Recognition">
    </div>

    <!-- نمایش متن شنیده شده -->
    <div class="speech-text" id="speechText"></div>

    <!-- صداها -->
    <audio id="helloAudio" src="hello.mp3"></audio>
    <audio id="defaultAudio" src="default.mp3"></audio>

    <script>
        const startSpeechButton = document.getElementById('startSpeech');
        const speechText = document.getElementById('speechText');
        const helloAudio = document.getElementById('helloAudio');
        const defaultAudio = document.getElementById('defaultAudio');

        // شروع شناسایی صدا
        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'fa-IR';
            recognition.start();

            recognition.onresult = function(event) {
                const transcript = event.results[0][0].transcript;
                speechText.textContent = transcript;

                if (transcript.includes('سلام')) {
                    helloAudio.play();
                } else if (transcript.includes('چیست') || transcript.includes('کیست')) {
                    const query = encodeURIComponent(transcript);
                    window.open(`https://www.google.com/search?q=${query}`, '_blank');
                } else {
                    defaultAudio.play();
                }
            };

            recognition.onerror = function(event) {
                console.error('خطای شناسایی صدا:', event.error);
            };
        }

        // رویداد کلیک بر روی عکس
        startSpeechButton.addEventListener('click', startSpeechRecognition);
    </script>

</body>
</html>
