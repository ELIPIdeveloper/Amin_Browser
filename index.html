<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            color: white;
            font-size: 24px;
            text-align: center;
        }
        #text {
            margin-bottom: 60px;
        }
        #mic {
            width: 50%;
            max-width: 150px;
            height: auto;
            position: fixed;
            bottom: 1%;
            cursor: pointer;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <img id="mic" src="microphone.png" alt="Microphone">

    <script>
        const mic = document.getElementById("mic");
        const textDiv = document.getElementById("text");

        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "fa-IR";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            
            recognition.onresult = function(event) {
                let result = event.results[0][0].transcript;
                textDiv.textContent = result;
                playAudioBasedOnText(result);
            };

            recognition.onerror = function() {
                restartRecognition();
            };

            recognition.onend = function() {
                setTimeout(restartRecognition, 500);
            };

            recognition.start();

            setTimeout(() => recognition.stop(), 5000);
        }

        function restartRecognition() {
            setTimeout(startRecognition, 1000);
        }

        function playAudioBasedOnText(text) {
            let audioSrc = "default.mp3";

            if (text.includes("سلام")) {
                audioSrc = "greeting.mp3";
            } else if (text.match(/(اسمت چیه|اسم تو چیه|ی هستی|سیری|بیکسپی)/)) {
                audioSrc = "Amin.m4a";
            } else if (text.match(/(روشن کن|خاموش کن|روشن بکن|خاموش بکن|تنظیم کن|برو تو|باز کن|بزار|بزن)/)) {
                audioSrc = "On_off_speed.m4a";
            } else if (text.match(/(خوبی|چطوری|بهتری|حالت چطوره|حالت خوبه|تو خیلی)/)) {
                audioSrc = "Tanks.m4a";
            } else if (text.includes("چه خبر")) {
                audioSrc = "Slalamati(1).m4a";
            } else if (text.match(/(کیر|\*)/)) {
                audioSrc = "Foush.m4a";
            } else if (text.match(/(چیست|کیست|کجاست|چطوره)/)) {
                window.open(`https://www.google.com/search?q=${text}`, "_blank");
                return;
            }

            let audio = new Audio(audioSrc);
            audio.play();
            audio.onended = restartRecognition;
            audio.onerror = restartRecognition;
        }

        mic.addEventListener("click", startRecognition);
    </script>
</body>
</html>
