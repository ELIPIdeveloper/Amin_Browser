                            <!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تبدیل صدا به متن</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            margin-top: 50px;
        }
        #output {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>تبدیل صدا به متن</h1>
    <button onclick="startRecognition()">شروع به صحبت کنید</button>
    <div id="output">متن شما در اینجا ظاهر خواهد شد...</div>

    <script>
        let recognition;

        function startRecognition() {
            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                recognition = new SpeechRecognition();
                recognition.continuous = true; // برای ادامه ضبط تا زمانی که کاربر صحبت می‌کند
                recognition.interimResults = true; // نتایج موقت را نشان دهد

                recognition.onresult = function(event) {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    document.getElementById('output').innerText = transcript;
                };

                recognition.onerror = function(event) {
                    console.error('خطا در تشخیص صدا:', event.error);
                };

                recognition.onend = function() {
                    console.log('تشخیص صدا پایان یافت.');
                };

                recognition.start();
            } else {
                alert(' sorry! your browser does not support speech recognition.');
            }
        }
    </script>

</body>
</html>
