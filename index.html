<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شناسایی صدا و پاسخگویی</title>
    <style>
        /* تنظیمات پس‌زمینه */
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            overflow: hidden;
        }

        /* تنظیمات برای متن نمایش داده شده */
        #output-text {
            color: white;
            font-size: 20px;
            text-align: center;
            background-color: black;
            padding: 10px 20px;
            border-radius: 5px;
            margin-bottom: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }

        /* تنظیمات عکس میکروفون */
        #microphone-image {
            width: 50%;
            cursor: pointer;
            position: absolute;
            bottom: 1%;
        }
    </style>
</head>
<body>

    <!-- متن خروجی -->
    <div id="output-text"></div>

    <!-- عکس میکروفون -->
    <img id="microphone-image" src="microphone.png" alt="میکروفون">

    <!-- فایل‌های صوتی -->
    <audio id="greeting-audio" src="greeting.mp3"></audio>
    <audio id="default-audio" src="default.mp3"></audio>

    <script>
        // متغیرها برای شناسایی صدا
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        const outputText = document.getElementById('output-text');
        const microphoneImage = document.getElementById('microphone-image');
        const greetingAudio = document.getElementById('greeting-audio');
        const defaultAudio = document.getElementById('default-audio');

        // تنظیمات شناسایی صدا
        recognition.continuous = false; // شناسایی صدا تا زمانی که کاربر صحبت می‌کند
        recognition.interimResults = false; // نتایج موقت نشان داده نمی‌شود

        // رویداد کلیک بر روی عکس میکروفون
        microphoneImage.addEventListener('click', () => {
            recognition.start(); // شروع شناسایی صدا
            outputText.textContent = 'در حال شنیدن...'; // نمایش متن در حال شنیدن
        });

        // رویداد پایان شناسایی صدا
        recognition.addEventListener('result', (event) => {
            const transcript = event.results[0][0].transcript; // متن تشخیص داده شده
            outputText.textContent = transcript; // نمایش متن تشخیص داده شده
            recognition.stop(); // متوقف کردن شناسایی صدا

            // بررسی وجود کلمات خاص
            if (transcript.includes('سلام')) {
                greetingAudio.play(); // پخش صدا سلام
            } else if (transcript.includes('چیست') || transcript.includes('کیست')) {
                const searchQuery = encodeURIComponent(transcript);
                window.open(`https://www.google.com/search?q=${searchQuery}`, '_blank'); // باز کردن جستجوی گوگل
            } else {
                defaultAudio.play(); // پخش صدا پیش‌فرض
            }
        });

        // رویداد خطای شناسایی صدا
        recognition.addEventListener('error', (event) => {
            outputText.textContent = 'خطای شناسایی صدا: ' + event.error;
        });
    </script>

</body>
</html>
