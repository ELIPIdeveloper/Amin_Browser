<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            overflow: hidden;
        }

        #mic-container {
            position: absolute;
            bottom: 1%;
            width: 50%;
            max-width: 150px;
            cursor: pointer;
        }

        #recognized-text {
            position: absolute;
            bottom: 60px;
            color: white;
            font-size: 24px;
            text-align: center;
            width: 100%;
            font-family: Arial, sans-serif;
        }
        
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="recognized-text"></div>
    <img id="mic-container" src="microphone.png" alt="Microphone">
    
    <audio id="audio-player"></audio>

    <script>
        let recognition;
        let isRecognizing = false;

        function startRecognition() {
            if (isRecognizing) return;

            isRecognizing = true;
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "fa-IR";
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.start();

            setTimeout(() => {
                recognition.stop();
            }, 5000);

            recognition.onresult = (event) => {
                let text = event.results[0][0].transcript.trim();
                document.getElementById("recognized-text").textContent = text;
                processText(text);
            };

            recognition.onend = () => {
                isRecognizing = false;
            };
        }

        function processText(text) {
            let audioPlayer = document.getElementById("audio-player");
            let audioSrc = "";

            if (text.includes("سلام")) audioSrc = "greeting.mp3";
            else if (text.includes("اسمت چیه") || text.includes("اسم تو چیه") || text.includes("ی هستی") || text.includes("سیری") || text.includes("بیکسپی")) 
                audioSrc = "Amin.m4a";
            else if (text.includes("روشن کن") || text.includes("خاموش کن") || text.includes("روشن بکن") || text.includes("خاموش بکن") || text.includes("تنظیم کن") || text.includes("برو تو") || text.includes("باز کن") || text.includes("بزار")) 
                audioSrc = "On_off_speed.m4a";
            else if (text.includes("خوبی") || text.includes("چطوری") || text.includes("بهتری") || text.includes("حالت چطوره") || text.includes("حالت خوبه") || text.includes("تو خیلی")) 
                audioSrc = "Tanks.m4a";
            else if (text.includes("چه خبر")) 
                audioSrc = "Slalamati(1).m4a";
            else if (text.includes("کیر") || text.includes("*")) 
                audioSrc = "Foush.m4a";
            else if (text.includes("چیست") || text.includes("کیست") || text.includes("کجاست") || text.includes("چطوره")) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(text)}`, "_blank");
                setTimeout(startRecognition, 2000);
                return;
            } 
            else audioSrc = "default.mp3";

            audioPlayer.src = audioSrc;
            audioPlayer.play();

            audioPlayer.onended = () => {
                setTimeout(startRecognition, 1000);
            };
        }

        document.getElementById("mic-container").addEventListener("click", startRecognition);

        window.onload = () => {
            setTimeout(startRecognition, 1000);
        };
    </script>
</body>
</html>
