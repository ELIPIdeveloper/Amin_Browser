<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        #microphone {
            width: 50%;
            max-width: 200px;
            height: auto;
            margin-bottom: 1%;
            cursor: pointer;
        }
        #output {
            margin-bottom: 2%;
            text-align: center;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div id="output"></div>
    <img id="microphone" src="microphone.png" alt="Microphone">
    <audio id="audio"></audio>

    <script>
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'fa-IR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        const audio = document.getElementById('audio');
        const output = document.getElementById('output');

        recognition.onresult = (event) => {
            const transcript = event.results[0][0].transcript;
            output.textContent = transcript;

            if (transcript.includes('سلام')) {
                playAudio('greeting.mp3');
            } else if (transcript.includes('اسمت چیه') || transcript.includes('اسم تو چیه') || transcript.includes('ی هستی') || transcript.includes('سیری') || transcript.includes('بیکسپی')) {
                playAudio('Amin.m4a');
            } else if (transcript.includes('روشن کن') || transcript.includes('خاموش کن') || transcript.includes('روشن بکن') || transcript.includes('خاموش بکن') || transcript.includes('تنظیم کن') || transcript.includes('برو تو') || transcript.includes('باز کن') || transcript.includes('بزار')) {
                playAudio('On_off_speed.m4a');
            } else if (transcript.includes('خوبی') || transcript.includes('چطوری') || transcript.includes('بهتری') || transcript.includes('حالت چطوره') || transcript.includes('حالت خوبه') || transcript.includes('تو خیلی')) {
                playAudio('Tanks.m4a');
            } else if (transcript.includes('چه خبر')) {
                playAudio('Slalamati(1).m4a');
            } else if (transcript.includes('کیر') || transcript.includes('*')) {
                playAudio('Foush.m4a');
            } else if (transcript.includes('چیست') || transcript.includes('کیست') || transcript.includes('کجاست') || transcript.includes('چطوره')) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(transcript)}`, '_blank');
            } else {
                playAudio('default.mp3');
            }
        };

        recognition.onspeechend = () => {
            recognition.stop();
        };

        recognition.onend = () => {
            setTimeout(() => {
                recognition.start();
            }, 5000);
        };

        function playAudio(src) {
            audio.src = src;
            audio.play().then(() => {
                recognition.stop();
            }).catch((error) => {
                console.error('Error playing audio:', error);
            });
        }

        document.getElementById('microphone').addEventListener('click', () => {
            recognition.start();
        });

        window.onload = () => {
            recognition.start();
        };
    </script>
</body>
</html>
