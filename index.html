<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه بندی کشویی تصاویر</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .carousel-container {
            width: 100%;
            overflow: hidden; /* پنهان کردن هر چیزی که خارج از صفحه است */
            position: relative;
        }
        .image-container {
            display: flex;
            flex-wrap: nowrap;
            transition: transform 0.3s ease;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* برای موبایل */
        }
        .image-container img {
            width: 25%; /* هر تصویر 25 درصد از عرض صفحه */
            height: 200px;
            object-fit: cover;
            scroll-snap-align: start;
            margin-right: 10px; /* فاصله بین تصاویر */
            border-radius: 10px;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="image-container" id="carousel">
        <!-- تصاویر نمونه -->
        <img src="https://via.placeholder.com/150" alt="Image 1">
        <img src="https://via.placeholder.com/150" alt="Image 2">
        <img src="https://via.placeholder.com/150" alt="Image 3">
        <img src="https://via.placeholder.com/150" alt="Image 4">
        <img src="https://via.placeholder.com/150" alt="Image 5">
        <img src="https://via.placeholder.com/150" alt="Image 6">
        <img src="https://via.placeholder.com/150" alt="Image 7">
        <img src="https://via.placeholder.com/150" alt="Image 8">
        <img src="https://via.placeholder.com/150" alt="Image 9">
        <img src="https://via.placeholder.com/150" alt="Image 10">
        <img src="https://via.placeholder.com/150" alt="Image 11">
        <img src="https://via.placeholder.com/150" alt="Image 12">
        <img src="https://via.placeholder.com/150" alt="Image 13">
        <img src="https://via.placeholder.com/150" alt="Image 14">
        <img src="https://via.placeholder.com/150" alt="Image 15">
        <img src="https://via.placeholder.com/150" alt="Image 16">
        <img src="https://via.placeholder.com/150" alt="Image 17">
        <img src="https://via.placeholder.com/150" alt="Image 18">
        <img src="https://via.placeholder.com/150" alt="Image 19">
        <img src="https://via.placeholder.com/150" alt="Image 20">
    </div>
</div>

<script>
    const carousel = document.getElementById('carousel');
    let isDragging = false;
    let startX;
    let scrollLeft;

    carousel.addEventListener('mousedown', (e) => {
        isDragging = true;
        startX = e.pageX - carousel.offsetLeft;
        scrollLeft = carousel.scrollLeft;
    });

    carousel.addEventListener('mouseleave', () => {
        isDragging = false;
    });

    carousel.addEventListener('mouseup', () => {
        isDragging = false;
    });

    carousel.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const x = e.pageX - carousel.offsetLeft;
        const walk = (x - startX) * 3; // مقدار سرعت حرکت
        carousel.scrollLeft = scrollLeft - walk;
    });

    // برای موبایل: از touch events استفاده می‌کنیم
    carousel.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].pageX - carousel.offsetLeft;
        scrollLeft = carousel.scrollLeft;
    });

    carousel.addEventListener('touchend', () => {
        isDragging = false;
    });

    carousel.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        const x = e.touches[0].pageX - carousel.offsetLeft;
        const walk = (x - startX) * 3; // مقدار سرعت حرکت
        carousel.scrollLeft = scrollLeft - walk;
    });
</script>

</body>
</html>
