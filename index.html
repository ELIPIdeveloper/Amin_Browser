<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #text {
            color: white;
            font-size: 24px;
            margin-bottom: 10px;
        }
        #micButton {
            position: absolute;
            bottom: 1%;
            width: 50%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="text"></div>
    <img id="micButton" src="microphone.png" alt="Microphone">

    <script>
        const micButton = document.getElementById('micButton');
        const textDisplay = document.getElementById('text');
        let recognition;

        function playAudio(file) {
            let audio = new Audio(file);
            audio.play();
        }

        function startRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                alert('مرورگر شما از تشخیص صدا پشتیبانی نمی‌کند.');
                return;
            }

            recognition = new webkitSpeechRecognition();
            recognition.lang = 'fa-IR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                textDisplay.textContent = transcript;
                processText(transcript);
            };

            recognition.onerror = function(event) {
                console.error('خطا در تشخیص صدا:', event.error);
            };

            recognition.onend = function() {
                console.log('تشخیص صدا متوقف شد.');
            };

            recognition.start();
            setTimeout(() => recognition.stop(), 10000);
        }

        function processText(text) {
            if (text.includes("سلام")) {
                playAudio("greeting.mp3");
            } else if (text.includes("اسمت چیه") || text.includes("اسم تو چیه") || text.includes("ی هستی") || text.includes("سیری") || text.includes("بیکسپی")) {
                playAudio("Amin.m4a");
            } else if (text.includes("روشن کن") || text.includes("خاموش کن") || text.includes("روشن بکن") || text.includes("خاموش بکن") || text.includes("تنظیم کن") || text.includes("برو تو") || text.includes("باز کن")) {
                playAudio("On_off_speed.m4a");
            } else if (text.includes("خوبی") || text.includes("چطوری") || text.includes("بهتری") || text.includes("حالت چطوره") || text.includes("حالت خوبه") || text.includes("تو خیلی")) {
                playAudio("Tanks.m4a");
            } else if (text.includes("چه خبر")) {
                playAudio("Slalamati(1).m4a");
            } else if (text.includes("چیست") || text.includes("کیست") || text.includes("کجاست") || text.includes("چطوره")) {
                window.open("https://www.google.com/search?q=" + encodeURIComponent(text), "_blank");
            } else {
                playAudio("default.mp3");
            }
            recognition.stop();
        }

        micButton.addEventListener('click', startRecognition);
    </script>

</body>
</html>
