<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه با شناسایی صدا</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        #text-output {
            text-align: center;
            color: white;
            font-size: 24px;
            width: 100%;
            box-sizing: border-box;
            padding: 10px;
            word-wrap: break-word;
        }

        #microphone {
            position: absolute;
            bottom: 1%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="text-output"></div>

<img id="microphone" src="microphone.png" alt="Microphone">

<script>
    const microphone = document.getElementById('microphone');
    const textOutput = document.getElementById('text-output');

    let recognition;

    function startRecognition() {
        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'fa-IR';

            recognition.addEventListener('result', (event) => {
                const transcript = event.results[0][0].transcript;
                textOutput.textContent = transcript;

                // متوقف کردن شناسایی صدا بعد از ثبت متن
                recognition.stop();

                processText(transcript);
            });

            recognition.start();
        } else {
            alert('شناسایی صدا در مرورگر شما پشتیبانی نمی‌شود.');
        }
    }

    function processText(text) {
        if (text.includes('سلام')) {
            playSound('greeting.mp3');
        } else if (text.includes('چیست') || text.includes('کیست')) {
            searchGoogle(text);
        } else {
            playSound('default.mp3');
        }
    }

    function playSound(audioFile) {
        const audio = new Audio(audioFile);
        audio.play();
    }

    function searchGoogle(query) {
        const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.open(searchUrl, '_blank');
    }

    microphone.addEventListener('click', startRecognition);
</script>

</body>
</html>
