<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه هوشمند</title>
    <style>
        /* تنظیمات پس‌زمینه */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100vh;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: 'Vazir', sans-serif; /* فونت فارسی */
            animation: fadeIn 2s ease-in-out;
            background-color: black; /* پس‌زمینه سیاه */
        }

        /* انیمیشن ورود */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* تنظیمات عکس میکروفون */
        .microphone {
            width: 50%;
            max-width: 300px;
            position: absolute;
            bottom: 1%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        /* تنظیمات متن نمایش شده */
        .output-text {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 50px;
        }

        /* مخفی کردن عناصر audio */
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- متن خروجی -->
    <div class="output-text" id="outputText"></div>

    <!-- عکس میکروفون -->
    <img src="microphone.png" alt="میکروفون" class="microphone" id="microphone">

    <!-- فایل‌های صوتی -->
    <audio id="greetingAudio" src="greeting.mp3"></audio>
    <audio id="aminAudio" src="Amin.m4a"></audio>
    <audio id="onOffSpeedAudio" src="On_off_speed.m4a"></audio>
    <audio id="thanksAudio" src="Tanks.m4a"></audio>
    <audio id="slalamatiAudio" src="Slalamati(1).m4a"></audio>
    <audio id="foushAudio" src="Foush.m4a"></audio>
    <audio id="defaultAudio" src="default.mp3"></audio>

    <script>
        // متغیرها برای مدیریت ریکنگنایز
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'fa-IR'; // زبان فارسی ایران
        recognition.continuous = false; // غیرمستمر (تا 5 ثانیه)
        recognition.interimResults = false;

        // ارجاع به عناصر DOM
        const microphone = document.getElementById('microphone');
        const outputText = document.getElementById('outputText');

        // لیستنر برای کلیک روی میکروفون
        microphone.addEventListener('click', () => {
            outputText.textContent = ''; // پاک کردن متن قبلی
            recognition.start(); // شروع ریکنگنایز
            console.log('ریکنگنایز شروع شد.');
        });

        // پردازش نتایج ریکنگنایز
        recognition.addEventListener('result', (event) => {
            const transcript = event.results[0][0].transcript.trim();
            outputText.textContent = transcript;
            console.log('متن تشخیص داده شده:', transcript);

            // پخش صدا بر اساس متن
            if (transcript.includes('سلام')) {
                playAudio('greetingAudio');
            } else if (transcript.includes('چیه') || transcript.includes('چیست') || transcript.includes('کیست') || transcript.includes('کجاست')) {
                searchGoogle(transcript);
            } else if (transcript.includes('اسمت چیه') || transcript.includes('اسم تو چیه') || transcript.includes('ی هستی') || transcript.includes('سیری') || transcript.includes('بیکسپی')) {
                playAudio('aminAudio');
            } else if (transcript.includes('روشن کن') || transcript.includes('خاموش کن') || transcript.includes('روشن بکن') || transcript.includes('خاموش بکن') || transcript.includes('تنظیم کن') || transcript.includes('برو تو') || transcript.includes('باز کن') || transcript.includes('بزار') || transcript.includes('بزن')) {
                playAudio('onOffSpeedAudio');
            } else if (transcript.includes('خوبی') || transcript.includes('چطوری') || transcript.includes('بهتری') || transcript.includes('حالت چطوره') || transcript.includes('حالت خوبه') || transcript.includes('تو خیلی')) {
                playAudio('thanksAudio');
            } else if (transcript.includes('چه خبر')) {
                playAudio('slalamatiAudio');
            } else if (transcript.includes('کیر') || transcript.includes('*')) {
                playAudio('foushAudio');
            } else {
                playAudio('defaultAudio');
            }

            recognition.stop(); // متوقف کردن ریکنگنایز بعد از تشخیص متن
        });

        // پخش صدا
        function playAudio(audioId) {
            const audio = document.getElementById(audioId);
            audio.play().then(() => {
                console.log(`صدا ${audioId} پخش شد.`);
                setTimeout(() => {
                    recognition.start(); // شروع مجدد ریکنگنایز بعد از پخش صدا
                }, audio.duration * 1000); // مدت زمان صدا را بر حسب میلی‌ثانیه محاسبه می‌کنیم
            }).catch((error) => {
                console.error('خطا در پخش صدا:', error);
            });
        }

        // جستجو در گوگل
        function searchGoogle(query) {
            const searchUrl = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            window.open(searchUrl, '_blank');
        }

        // مدیریت خطاهای ریکنگنایز
        recognition.addEventListener('error', (event) => {
            console.error('خطای ریکنگنایز:', event.error);
            outputText.textContent = 'خطای تشخیص صدا!';
        });
    </script>

</body>
</html>
