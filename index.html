<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه شناسایی صوت</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Vazir', sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            overflow: hidden;
        }

        .microphone {
            width: 50%;
            max-width: 300px;
            position: absolute;
            bottom: 1%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        .output-text {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="output-text" id="outputText"></div>
    <img src="microphone.png" alt="Microphone" class="microphone" id="microphoneButton">

    <audio id="greetingAudio" src="greeting.mp3"></audio>
    <audio id="aminAudio" src="Amin.m4a"></audio>
    <audio id="onOffSpeedAudio" src="On_off_speed.m4a"></audio>
    <audio id="thanksAudio" src="Tanks.m4a"></audio>
    <audio id="salamatiAudio" src="Slalamati(1).m4a"></audio>
    <audio id="foushAudio" src="Foush.m4a"></audio>
    <audio id="defaultAudio" src="default.mp3"></audio>

    <script>
        const microphoneButton = document.getElementById('microphoneButton');
        const outputText = document.getElementById('outputText');

        const greetingAudio = document.getElementById('greetingAudio');
        const aminAudio = document.getElementById('aminAudio');
        const onOffSpeedAudio = document.getElementById('onOffSpeedAudio');
        const thanksAudio = document.getElementById('thanksAudio');
        const salamatiAudio = document.getElementById('salamatiAudio');
        const foushAudio = document.getElementById('foushAudio');
        const defaultAudio = document.getElementById('defaultAudio');

        let recognition;

        function startRecognition() {
            if (recognition) {
                recognition.stop();
            }

            recognition = new webkitSpeechRecognition() || new SpeechRecognition();
            recognition.lang = 'fa-IR';
            recognition.maxAlternatives = 1;
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onresult = function (event) {
                const transcript = event.results[0][0].transcript.trim();
                outputText.textContent = transcript;

                processTranscript(transcript);
            };

            recognition.onerror = function (event) {
                console.error('خطای شناسایی صدا:', event.error);
            };

            recognition.start();

            setTimeout(() => {
                recognition.stop();
            }, 7000);
        }

        function processTranscript(transcript) {
            if (transcript.includes('سلام')) {
                playAudio(greetingAudio);
            } else if (transcript.includes('چیه') || transcript.includes('چیست') || transcript.includes('کیست') || transcript.includes('کجاست') || transcript.includes('چطوره')) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(transcript)}`, '_blank');
            } else if (transcript.includes('اسمت') || transcript.includes('چیه') || transcript.includes('ی هستی') || transcript.includes('سیری') || transcript.includes('بیکسپی')) {
                playAudio(aminAudio);
            } else if (transcript.includes('روشن کن') || transcript.includes('خاموش کن') || transcript.includes('تنظیم کن') || transcript.includes('برو تو') || transcript.includes('باز کن') || transcript.includes('بزار')) {
                playAudio(onOffSpeedAudio);
            } else if (transcript.includes('خوبی') || transcript.includes('چطوری') || transcript.includes('بهتری') || transcript.includes('حالت چطوره') || transcript.includes('حالت خوبه') || transcript.includes('تو خیلی')) {
                playAudio(thanksAudio);
            } else if (transcript.includes('چه خبر')) {
                playAudio(salamatiAudio);
            } else if (transcript.includes('کیر') || transcript.includes('*')) {
                playAudio(foushAudio);
            } else {
                playAudio(defaultAudio);
            }
        }

        function playAudio(audioElement) {
            audioElement.currentTime = 0;
            audioElement.play().catch(error => {
                console.error('خطای پخش صدا:', error);
            });
        }

        microphoneButton.addEventListener('click', () => {
            startRecognition();
        });
    </script>
</body>
</html>
