<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه بندی کشویی تصاویر</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .carousel-container {
            width: 100%;
            overflow: hidden; /* پنهان کردن هر چیزی که خارج از صفحه است */
        }
        .image-container {
            display: flex;
            flex-wrap: nowrap;
            transition: transform 0.3s ease;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch; /* برای موبایل */
        }
        .image-container img {
            width: 25%; /* هر تصویر 25 درصد از عرض صفحه */
            height: 200px;
            object-fit: cover;
            scroll-snap-align: start;
            margin-right: 10px; /* فاصله بین تصاویر */
            border-radius: 10px;
        }
        .carousel-navigation {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 10px;
            cursor: pointer;
        }
        .carousel-navigation.right {
            left: auto;
            right: 10px;
        }
    </style>
</head>
<body>

<div class="carousel-container">
    <div class="image-container" id="carousel">
        <!-- تصاویر نمونه -->
        <img src="https://via.placeholder.com/150" alt="Image 1">
        <img src="https://via.placeholder.com/150" alt="Image 2">
        <img src="https://via.placeholder.com/150" alt="Image 3">
        <img src="https://via.placeholder.com/150" alt="Image 4">
        <img src="https://via.placeholder.com/150" alt="Image 5">
        <img src="https://via.placeholder.com/150" alt="Image 6">
        <img src="https://via.placeholder.com/150" alt="Image 7">
        <img src="https://via.placeholder.com/150" alt="Image 8">
        <img src="https://via.placeholder.com/150" alt="Image 9">
        <img src="https://via.placeholder.com/150" alt="Image 10">
        <img src="https://via.placeholder.com/150" alt="Image 11">
        <img src="https://via.placeholder.com/150" alt="Image 12">
        <img src="https://via.placeholder.com/150" alt="Image 13">
        <img src="https://via.placeholder.com/150" alt="Image 14">
        <img src="https://via.placeholder.com/150" alt="Image 15">
        <img src="https://via.placeholder.com/150" alt="Image 16">
        <img src="https://via.placeholder.com/150" alt="Image 17">
        <img src="https://via.placeholder.com/150" alt="Image 18">
        <img src="https://via.placeholder.com/150" alt="Image 19">
        <img src="https://via.placeholder.com/150" alt="Image 20">
    </div>
</div>

<div class="carousel-navigation" onclick="moveSlide(-1)">&#10094;</div>
<div class="carousel-navigation right" onclick="moveSlide(1)">&#10095;</div>

<script>
    let currentSlide = 0;
    const imagesPerPage = 4; // تعداد تصاویری که در هر صفحه نمایش داده می‌شود
    const totalImages = 20; // تعداد کل تصاویر
    const totalPages = Math.ceil(totalImages / imagesPerPage); // تعداد صفحات
    const carousel = document.getElementById('carousel');

    function moveSlide(direction) {
        currentSlide += direction;

        // محدود کردن تعداد صفحات
        if (currentSlide < 0) {
            currentSlide = totalPages - 1;
        } else if (currentSlide >= totalPages) {
            currentSlide = 0;
        }

        // حرکت به صفحه جدید
        const offset = -currentSlide * (imagesPerPage * 160 + 10); // 160px عرض هر تصویر + فاصله
        carousel.style.transform = `translateX(${offset}px)`;
    }
</script>

</body>
</html>
