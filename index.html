<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحه با شناسایی صدا زنده</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        body {
            background-image: url('background.jpg'); /* عکس پس‌زمینه */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .image-container {
            position: absolute;
            bottom: 2%;
            width: 30%;
        }
        .image-container img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }
        .speech-text {
            text-align: center;
            font-size: 1.5em;
            color: white;
            margin-top: 20px;
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>

    <!-- عکس پایین صفحه -->
    <div class="image-container">
        <img id="startSpeech" src="clickable_image.jpg" alt="Click to Start Speech Recognition">
    </div>

    <!-- نمایش متن شنیده شده -->
    <div class="speech-text" id="speechText"></div>

    <!-- صداها -->
    <audio id="helloAudio" src="hello.mp3"></audio>
    <audio id="defaultAudio" src="default.mp3"></audio>

    <script>
        const speechText = document.getElementById('speechText');
        const helloAudio = document.getElementById('helloAudio');
        const defaultAudio = document.getElementById('defaultAudio');

        // شروع شناسایی صدا
        function startSpeechRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'fa-IR';
            recognition.continuous = true; // شناسایی صدا به صورت پیوسته
            recognition.interimResults = true; // نتایج موقت

            recognition.onresult = function(event) {
                let transcript = '';
                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        transcript += event.results[i][0].transcript;
                    }
                }

                speechText.textContent = transcript;

                if (transcript.includes('سلام')) {
                    helloAudio.play();
                    recognition.stop(); // متوقف کردن شناسایی صد
                    helloAudio.onended = function() {
                        startSpeechRecognition(); // دوباره شروع شناسایی صدا
                    };
                } else if (transcript.includes('چیست') || transcript.includes('کیست')) {
                    recognition.stop(); // متوقف کردن شناسایی صدا
                    const query = encodeURIComponent(transcript);
                    window.open(`https://www.google.com/search?q=${query}`, '_blank');
                    setTimeout(startSpeechRecognition, 3000); // پس از 3 ثانیه دوباره شروع
                } else if (transcript !== '') {
                    recognition.stop(); // متوقف کردن شناسایی صدا
                    defaultAudio.play();
                    defaultAudio.onended = function() {
                        startSpeechRecognition(); // دوباره شروع شناسایی صدا
                    };
                }
            };

            recognition.onerror = function(event) {
                console.error('خطای شناسایی صدا:', event.error);
                startSpeechRecognition(); // در صورت خطا، دوباره شروع
            };

            recognition.onend = function() {
                console.log('شناسایی صدا پایان یافت.');
            };

            recognition.start(); // شروع شناسایی صدا
        }

        // شروع شناسایی صدا بلافاصله بعد از ورود به صفحه
        window.onload = function() {
            startSpeechRecognition();
        };
    </script>

</body>
</html>
