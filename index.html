<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #text-box {
            width: 100%;
            min-height: 50px;
            background: black;
            color: white;
            text-align: center;
            font-size: 24px;
            padding: 10px;
            position: absolute;
            bottom: calc(50px + 1%);
        }

        #mic-button {
            width: 50%;
            position: absolute;
            bottom: 1%;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="text-box"></div>
    <img src="microphone.png" id="mic-button" alt="Microphone">

    <script>
        const micButton = document.getElementById('mic-button');
        const textBox = document.getElementById('text-box');

        // پخش صدا
        function playAudio(file) {
            let audio = new Audio(file);
            audio.play();
        }

        // تشخیص گفتار
        function startRecognition() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'fa-IR';
            recognition.interimResults = false;

            recognition.onresult = function(event) {
                let transcript = event.results[0][0].transcript;
                textBox.textContent = transcript;

                if (transcript.includes("سلام")) {
                    playAudio("greeting.mp3");
                } else if (transcript.includes("چیست") || transcript.includes("کیست")) {
                    window.open("https://www.google.com/search?q=" + encodeURIComponent(transcript), "_blank");
                } else {
                    playAudio("default.mp3");
                }

                recognition.stop();
            };

            recognition.onerror = function() {
                textBox.textContent = "خطا در تشخیص صدا";
                recognition.stop();
            };

            recognition.start();
        }

        // رویداد کلیک دکمه میکروفون
        micButton.addEventListener('click', startRecognition);
    </script>

</body>
</html>
