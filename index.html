<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخیص صدا</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        #microphone {
            width: 50%;
            max-width: 200px;
            margin-bottom: 1%;
            cursor: pointer;
        }

        #text {
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <img id="microphone" src="microphone.png" alt="Microphone">

    <script>
        const microphone = document.getElementById('microphone');
        const textElement = document.getElementById('text');

        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'fa-IR';
        } else {
            alert('مرورگر شما از تشخیص صدا پشتیبانی نمی‌کند.');
        }

        function playAudio(audioFile) {
            const audio = new Audio(audioFile);
            audio.play();
        }

        function searchGoogle(query) {
            window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
        }

        function handleText(text) {
            textElement.textContent = text;

            if (text.includes('سلام')) {
                playAudio('greeting.mp3');
            } else if (
                text.includes('اسمت چیه') ||
                text.includes('اسم تو چیه') ||
                text.includes('ی هستی') ||
                text.includes('سیری') ||
                text.includes('بیکسپی')
            ) {
                playAudio('Amin.m4a');
            } else if (
                text.includes('روشن کن') ||
                text.includes('خاموش کن') ||
                text.includes('روشن بکن') ||
                text.includes('خاموش بکن') ||
                text.includes('تنظیم کن') ||
                text.includes('برو تو') ||
                text.includes('باز کن') ||
                text.includes('بزار بود')
            ) {
                playAudio('On_off_speed.m4a');
            } else if (
                text.includes('خوبی') ||
                text.includes('چطوری') ||
                text.includes('بهتری') ||
                text.includes('حالت چطوره') ||
                text.includes('حالت خوبه') ||
                text.includes('تو خیلی')
            ) {
                playAudio('Tanks.m4a');
            } else if (text.includes('چه خبر')) {
                playAudio('Slalamati(1).m4a');
            } else if (text.includes('کیر') || text.includes('*')) {
                playAudio('Foush.m4a');
            } else if (
                text.includes('چیست') ||
                text.includes('کیست') ||
                text.includes('کجاست') ||
                text.includes('چطوره')
            ) {
                searchGoogle(text);
            } else {
                playAudio('default.mp3');
            }
        }

        microphone.addEventListener('click', () => {
            if (recognition) {
                recognition.start();
                textElement.textContent = 'در حال شنیدن...';

                recognition.onresult = (event) => {
                    const text = event.results[0][0].transcript;
                    handleText(text);

                    setTimeout(() => {
                        recognition.stop();
                        recognition.start(); // Restart recognition after processing
                    }, 5000);
                };

                recognition.onerror = (event) => {
                    console.error('خطا در تشخیص صدا:', event.error);
                    recognition.stop();
                };
            }
        });
    </script>
</body>
</html>
