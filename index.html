<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>دستیار صوتی امین</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        #text-box {
            position: absolute;
            bottom: 100px;
            color: white;
            font-size: 30px;
            text-align: center;
            max-width: 80%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }
        #mic-button {
            position: absolute;
            bottom: 7px;
            width: 50%;
            max-width: 300px;
            height: auto;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="text-box"></div>
    <img id="mic-button" src="microphone.png" alt="Microphone">
    <script>
        const textBox = document.getElementById('text-box');
        const micButton = document.getElementById('mic-button');
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();

        recognition.lang = 'fa-IR';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;
        recognition.continuous = false;

        // تابع پخش صدا
        function playAudio(src) {
            let audio = new Audio(src);
            audio.play();
            audio.onended = () => recognition.start();
        }

        // تابع پردازش متن شناخته شده
        function processSpeech(text) {
            textBox.innerText = text;

            if (text.includes("سلام")) playAudio("greeting.mp3");
            else if (/(اسم\s+تو\s+چیه|اسمت\s+چیه|ی\s+هستی|سیری|بیکسپی)/.test(text)) playAudio("Amin.m4a");
            else if (/(روشن کن|خاموش کن|روشن بکن|خاموش بکن|تنظیم کن|برو تو|باز کن|بزار)/.test(text)) playAudio("On_off_speed.m4a");
            else if (/(خوبی|چطوری|بهتری|حالت چطوره|حالت خوبه|تو خیلی)/.test(text)) playAudio("Tanks.m4a");
            else if (text.includes("چه خبر")) playAudio("Slalamati(1).m4a");
            else if (/(کیر|\*)/.test(text)) playAudio("Foush.m4a");
            else if (/(چیست|کیست|کجاست|چطوره)/.test(text)) window.open(`https://www.google.com/search?q=${encodeURIComponent(text)}`, "_blank");
            else playAudio("default.mp3");
        }

        // تابع برای دریافت نتیجه شناسایی صدا
        recognition.onresult = (event) => {
            let text = event.results[0][0].transcript;
            recognition.stop(); // متوقف کردن شناسایی بعد از دریافت نتیجه
            clearTimeout(recognitionTimeout); // حذف تایمر اگر نتیجه قبل از 7 ثانیه دریافت شد
            processSpeech(text);
        };

        // تابع برای مدیریت خطاهای شناسایی صدا
        recognition.onerror = (event) => {
            recognition.stop();
            setTimeout(() => recognition.start(), 1000);
        };

        // تابع برای شروع شناسایی صدا و تنظیم تایمر
        micButton.addEventListener("click", () => {
            recognition.start(); // شروع شناسایی صدا

            // تنظیم تایمر برای متوقف کردن شناسایی پس از 7 ثانیه
            recognitionTimeout = setTimeout(() => {
                if (recognition && recognition.state === "started") {
                    recognition.stop(); // متوقف کردن شناسایی صدا
                }
            }, 7000); // 7000 میلی‌ثانیه = 7 ثانیه
        });
    </script>
</body>
</html>
