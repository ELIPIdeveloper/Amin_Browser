<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        #text-output {
            position: absolute;
            bottom: 15%;
            width: 80%;
            text-align: center;
        }

        #microphone {
            position: absolute;
            bottom: 1%;
            width: 50%;
            max-width: 150px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #microphone:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div id="text-output">برای شروع روی میکروفون کلیک کنید</div>
    <img id="microphone" src="microphone.png" alt="Microphone">

    <script>
        const mic = document.getElementById("microphone");
        const output = document.getElementById("text-output");
        let recognition;
        let isRecognizing = false;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.lang = "fa-IR";
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;

            recognition.onstart = function () {
                isRecognizing = true;
                output.innerText = "در حال گوش دادن...";
            };

            recognition.onresult = function (event) {
                let transcript = event.results[0][0].transcript.trim();
                output.innerText = transcript;
                processCommand(transcript);
            };

            recognition.onend = function () {
                isRecognizing = false;
                setTimeout(() => {
                    if (!isRecognizing) startRecognition();
                }, 1000);
            };

            recognition.onerror = function () {
                output.innerText = "خطا در تشخیص صدا!";
                isRecognizing = false;
            };
        } else {
            output.innerText = "مرورگر شما از تشخیص صدا پشتیبانی نمی‌کند!";
        }

        mic.onclick = function () {
            if (!isRecognizing) startRecognition();
        };

        function startRecognition() {
            if (recognition) {
                recognition.start();
                setTimeout(() => {
                    recognition.stop();
                }, 5000);
            }
        }

        function processCommand(text) {
            let audio = new Audio();

            if (text.includes("سلام")) {
                audio.src = "greeting.mp3";
            } else if (text.includes("اسمت چیه") || text.includes("اسم تو چیه") || text.includes("ی هستی") || text.includes("سیری") || text.includes("بیکسپی")) {
                audio.src = "Amin.m4a";
            } else if (text.includes("روشن کن") || text.includes("خاموش کن") || text.includes("روشن بکن") || text.includes("خاموش بکن") || text.includes("تنظیم کن") || text.includes("برو تو") || text.includes("باز کن") || text.includes("بزار") || text.includes("بزن")) {
                audio.src = "On_off_speed.m4a";
            } else if (text.includes("خوبی") || text.includes("چطوری") || text.includes("بهتری") || text.includes("حالت چطوره") || text.includes("حالت خوبه") || text.includes("تو خیلی")) {
                audio.src = "Tanks.m4a";
            } else if (text.includes("چه خبر")) {
                audio.src = "Slalamati(1).m4a";
            } else if (text.includes("کیر") || text.includes("*")) {
                audio.src = "Foush.m4a";
            } else if (text.includes("چیست") || text.includes("کیست") || text.includes("کجاست") || text.includes("چطوره")) {
                window.open("https://www.google.com/search?q=" + encodeURIComponent(text), "_blank");
                return;
            } else {
                audio.src = "default.mp3";
            }

            audio.play();
            audio.onended = function () {
                setTimeout(() => {
                    startRecognition();
                }, 1000);
            };
        }
    </script>

</body>
</html>
