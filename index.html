<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف پس‌زمینه تصویر</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #222; color: white; }
        canvas, img { display: block; margin: 10px auto; max-width: 100%; }
        button, input { margin-top: 10px; font-size: 16px; padding: 10px; border: none; cursor: pointer; }
        button { background: #ff5722; color: white; }
        button:hover { background: #e64a19; }
    </style>
</head>
<body>

    <h2>انتخاب تصویر و حذف پس‌زمینه</h2>
    
    <!-- ورودی برای انتخاب تصویر -->
    <input type="file" id="imageInput" accept="image/*">
    <br>
    
    <!-- نمایش تصویر اصلی -->
    <img id="inputImage" width="320" height="240" style="display:none;">
    
    <!-- دکمه برای پردازش تصویر -->
    <button onclick="removeBackground()">حذف پس‌زمینه</button>
    <br><br>
    
    <!-- بوم برای نمایش خروجی -->
    <canvas id="outputCanvas"></canvas>

    <script>
        let bodypix;
        let inputImage = document.getElementById("inputImage");
        let imageInput = document.getElementById("imageInput");
        let outputCanvas = document.getElementById("outputCanvas");
        let ctx = outputCanvas.getContext("2d");

        // بارگذاری مدل BodyPix
        bodypix = ml5.bodyPix(() => {
            console.log("مدل BodyPix بارگذاری شد.");
        });

        // وقتی کاربر یک عکس انتخاب می‌کند
        imageInput.addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (file) {
                let reader = new FileReader();
                reader.onload = function(e) {
                    inputImage.src = e.target.result;
                    inputImage.style.display = "block";
                    console.log("تصویر بارگذاری شد:", inputImage.src);
                };
                reader.readAsDataURL(file);
            } else {
                console.log("هیچ فایلی انتخاب نشده است.");
            }
        });

        // پردازش تصویر و حذف پس‌زمینه
        function removeBackground() {
            if (!inputImage.src || inputImage.src === window.location.href) {
                alert("لطفاً یک تصویر انتخاب کنید.");
                console.error("مشکل در بارگذاری تصویر. مقدار src:", inputImage.src);
                return;
            }

            bodypix.segment(inputImage, {segmentationThreshold: 0.5}, function(error, result) {
                if (error) {
                    console.error("خطا در پردازش تصویر:", error);
                    return;
                }

                // نمایش تصویر پردازش‌شده
                outputCanvas.width = inputImage.width;
                outputCanvas.height = inputImage.height;
                ctx.putImageData(result.backgroundMask, 0, 0);
                console.log("پردازش تصویر انجام شد.");
            });
        }
    </script>

</body>
</html>
