<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخیص صدا و نمایش متن</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            height: 100vh;
            overflow: hidden;
        }

        #microphone {
            width: 50%;
            position: absolute;
            bottom: 1%;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }

        #outputText {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            max-width: 80%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 16px;
            word-wrap: break-word;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>

    <div id="outputText"></div>
    <img id="microphone" src="microphone.png" alt="Microphone">

    <script>
        const microphone = document.getElementById('microphone');
        const outputText = document.getElementById('outputText');

        let recognition;

        function startRecognition() {
            if (window.SpeechRecognition || window.webkitSpeechRecognition) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.continuous = false;
                recognition.interimResults = true;

                recognition.onresult = function (event) {
                    let transcript = event.results[0][0].transcript;
                    outputText.textContent = transcript;

                    if (transcript.includes("سلام")) {
                        playSound('greeting.mp3');
                    } else if (transcript.includes("چیست") || transcript.includes("کیست")) {
                        searchGoogle(transcript);
                    } else {
                        playSound('default.mp3');
                    }

                    stopRecognition();
                };

                recognition.onerror = function (event) {
                    console.error("خطا در تشخیص صدا:", event.error);
                    stopRecognition();
                };

                recognition.start();
            } else {
                alert("برای این تابع باید مرورگر حامی Speech Recognition API را استفاده کنید.");
            }
        }

        function stopRecognition() {
            if (recognition) {
                recognition.stop();
            }
        }

        function playSound(audioFile) {
            const audio = new Audio(audioFile);
            audio.play();
        }

        function searchGoogle(query) {
            const searchQuery = query.replace(/ /g, '+');
            window.open(`https://www.google.com/search?q=${searchQuery}`, '_blank');
        }

        microphone.addEventListener('click', startRecognition);
    </script>

</body>
</html>
