<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .text-box {
            position: absolute;
            bottom: 60px;
            width: 80%;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 24px;
            padding: 10px;
            border-radius: 15px;
            visibility: hidden;
        }

        .mic-button {
            position: absolute;
            bottom: 1%;
            width: 50%;
            height: auto;
            cursor: pointer;
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="text-box" id="textBox"></div>
    <img src="microphone.png" alt="Mic" class="mic-button" id="micButton">

    <audio id="greetingSound" src="greeting.mp3"></audio>
    <audio id="defaultSound" src="default.mp3"></audio>

    <script>
        const micButton = document.getElementById("micButton");
        const textBox = document.getElementById("textBox");
        const greetingSound = document.getElementById("greetingSound");
        const defaultSound = document.getElementById("defaultSound");

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("مرورگر شما از تشخیص صدا پشتیبانی نمی‌کند!");
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = "fa-IR";
            recognition.interimResults = true;
            recognition.continuous = false;

            micButton.addEventListener("click", () => {
                textBox.style.visibility = "visible";
                textBox.innerText = "در حال گوش دادن...";
                recognition.start();
            });

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                textBox.innerText = transcript;
                recognition.stop();

                if (transcript.includes("سلام")) {
                    greetingSound.play();
                } else if (transcript.includes("چیست") || transcript.includes("کیست")) {
                    window.open(`https://www.google.com/search?q=${transcript}`, "_blank");
                } else {
                    defaultSound.play();
                }
            };

            recognition.onerror = (event) => {
                console.error("Error:", event.error);
                textBox.innerText = "خطایی رخ داد. دوباره امتحان کنید.";
                recognition.stop();
            };
        }
    </script>
</body>
</html>
