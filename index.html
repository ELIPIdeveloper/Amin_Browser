<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تشخیص صدا</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: white;
            font-family: Arial, sans-serif;
        }

        #microphone {
            width: 50%;
            max-height: 150px;
            margin-bottom: 1%;
            cursor: pointer;
        }

        #text {
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <img id="microphone" src="microphone.png" alt="Microphone">

    <script>
        const microphone = document.getElementById('microphone');
        const textElement = document.getElementById('text');

        let recognition;

        if ('webkitSpeechRecognition' in window) {
            recognition = new webkitSpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'fa-IR';
            recognition.maxAlternatives = 1;

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript.trim();
                textElement.textContent = transcript;
                handleText(transcript);
                recognition.stop();
            };

            recognition.onerror = (event) => {
                console.error('خطا در تشخیص صدا:', event.error);
                recognition.stop();
            };
        } else {
            alert('مرورگر شما از Speech Recognition پشتیبانی نمی‌کند.');
        }

        microphone.addEventListener('click', () => {
            textElement.textContent = '';
            recognition.start();
        });

        function handleText(text) {
            let audioSrc = 'default.mp3';

            if (text.includes('سلام')) {
                audioSrc = 'greeting.mp3';
            } else if (
                text.includes('اسم تو چیه') ||
                text.includes('ی هستی') ||
                text.includes('سیری') ||
                text.includes('بیکسپی')
            ) {
                audioSrc = 'Amin.m4a';
            } else if (
                text.includes('روشن کن') ||
                text.includes('خاموش کن') ||
                text.includes('روشن بکن') ||
                text.includes('خاموش بکن') ||
                text.includes('تنظیم کن') ||
                text.includes('برو تو') ||
                text.includes('باز کن')
            ) {
                audioSrc = 'On_off_speed.m4a';
            } else if (
                text.includes('خوبی') ||
                text.includes('چطوری') ||
                text.includes('بهتری') ||
                text.includes('حالت چطوره') ||
                text.includes('حالت خوبه') ||
                text.includes('تو خیلی')
            ) {
                audioSrc = 'Tanks.m4a';
            } else if (text.includes('چه خبر')) {
                audioSrc = 'Slalamati(1).M4A';
            } else if (text.includes('چیست') || text.includes('کیست')) {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(text)}`, '_blank');
                return;
            }

            playAudio(audioSrc);
        }

        function playAudio(src) {
            const audio = new Audio(src);
            audio.play();
        }
    </script>
</body>
</html>
