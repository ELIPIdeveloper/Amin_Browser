<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Recognition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }

        #text-box {
            position: absolute;
            bottom: 80px;
            color: white;
            font-size: 20px;
            text-align: center;
            max-width: 80%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #mic-button {
            position: absolute;
            bottom: 10px;
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        #mic-button img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

    <div id="text-box"></div>
    <div id="mic-button">
        <img src="microphone.png" alt="Microphone">
    </div>

    <script>
        const textBox = document.getElementById('text-box');
        const micButton = document.getElementById('mic-button');
        let recognition;
        let timeout;

        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'fa-IR';
            recognition.interimResults = false;
            recognition.maxAlternatives = 1;
            recognition.continuous = false;

            function playAudio(src) {
                let audio = new Audio(src);
                audio.play();
                audio.onended = () => startRecognition();
            }

            function processSpeech(text) {
                textBox.innerText = text;
                
                if (text.includes("سلام")) playAudio("greeting.mp3");
                else if (/(اسم\s+تو\s+چیه|اسمت\s+چیه|ی\s+هستی|سیری|بیکسپی)/.test(text)) playAudio("Amin.m4a");
                else if (/(روشن کن|خاموش کن|روشن بکن|خاموش بکن|تنظیم کن|برو تو|باز کن|بزار)/.test(text)) playAudio("On_off_speed.m4a");
                else if (/(خوبی|چطوری|بهتری|حالت چطوره|حالت خوبه|تو خیلی)/.test(text)) playAudio("Tanks.m4a");
                else if (text.includes("چه خبر")) playAudio("Slalamati(1).m4a");
                else if (/(کیر|\*)/.test(text)) playAudio("Foush.m4a");
                else if (/(چیست|کیست|کجاست|چطوره)/.test(text)) window.open(`https://www.google.com/search?q=${encodeURIComponent(text)}`, "_blank");
                else playAudio("default.mp3");
            }

            recognition.onresult = (event) => {
                let text = event.results[0][0].transcript;
                recognition.stop();
                processSpeech(text);
            };

            recognition.onerror = () => {
                recognition.stop();
                clearTimeout(timeout);
                setTimeout(() => startRecognition(), 1000);
            };

            function startRecognition() {
                recognition.start();
                timeout = setTimeout(() => {
                    recognition.stop();
                }, 7000);
            }

            micButton.addEventListener("click", () => {
                startRecognition();
            });

        } else {
            alert("مرورگر شما از تشخیص گفتار پشتیبانی نمی‌کند.");
        }
    </script>

</body>
</html>
