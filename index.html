<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ویس ریکنگنایز</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* تنظیمات پس‌زمینه */
        body {
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        /* تنظیمات دکمه ویس */
        .voice-button {
            position: absolute;
            bottom: 2%;
            left: 50%;
            transform: translateX(-50%);
            width: 30%;
            max-width: 300px;
            cursor: pointer;
        }

        .voice-button img {
            width: 100%;
            height: auto;
        }

        /* تنظیمات متن خروجی */
        .output-text {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1.5em;
            text-align: center;
            word-wrap: break-word;
            max-width: 80%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- عکس دکمه ویس -->
    <div class="voice-button" onclick="startVoiceRecognition()">
        <img src="microphone.png" alt="میکروفون">
    </div>

    <!-- متن خروجی -->
    <div class="output-text" id="outputText"></div>

    <audio id="greetingSound" src="greeting.mp3"></audio>
    <audio id="defaultSound" src="default.mp3"></audio>

    <script>
        let recognition;

        function startVoiceRecognition() {
            const outputText = document.getElementById('outputText');
            outputText.style.display = 'block';
            outputText.textContent = '...';

            if ('SpeechRecognition' in window || 'webkitSpeechRecognition' in window) {
                recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'fa-IR';
                recognition.interimResults = true;

                recognition.onresult = function(event) {
                    const transcript = event.results[0][0].transcript;
                    outputText.textContent = transcript;

                    if (transcript.includes('سلام')) {
                        recognition.stop();
                        document.getElementById('greetingSound').play();
                    } else if (transcript.includes('چیست') || transcript.includes('کیست')) {
                        recognition.stop();
                        const query = encodeURIComponent(transcript.replace(/چیست|کیست/g, '').trim());
                        window.open(`https://www.google.com/search?q=${query}`, '_blank');
                    } else {
                        if (transcript !== '') || !transcript !== ' ')) {
                            document.getElementById('defaultSound').play();
                           } 
                    }
                };

                recognition.start();
            } else {
                alert('ویس ریکنگنایز در مرورگر شما پشتیبانی نمی‌شود.');
            }
        }
    </script>

</body>
</html>
