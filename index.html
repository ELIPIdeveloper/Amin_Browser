<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>جستجو در گوگل</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        iframe {
            width: 90%;
            height: 500px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <input type="text" id="searchBox" placeholder="عبارت مورد نظر را وارد کنید">
    <button onclick="searchGoogle()">جستجو</button>
    <br>
    <iframe id="resultFrame"></iframe>

    <script>
        function searchGoogle() {
            var query = document.getElementById("searchBox").value;
            if (query.trim() !== "") {
                document.getElementById("resultFrame").src = "https://www.google.com/search?q=" + encodeURIComponent(query);
            }
        }
    </script>
</body>
</html>
